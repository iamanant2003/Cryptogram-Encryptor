<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram | Encrypt & Decrypt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üîê Cryptogram</h1>
        <p class="subtitle">Encrypt & Decrypt your files securely</p>

        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>
        </div>

        <form method="POST" enctype="multipart/form-data" action="/process_file">
            <div class="form-group">
                <label>Choose Action:</label>
                <div class="radio-group">
                    <input type="radio" id="encrypt" name="action" value="encrypt" required>
                    <label for="encrypt">Encrypt</label>
                    <input type="radio" id="decrypt" name="action" value="decrypt" required>
                    <label for="decrypt">Decrypt</label>
                </div>
            </div>

            <div class="form-group">
                <label>Choose File Type:</label>
                <div class="radio-group">
                    <input type="radio" id="text-file" name="file_type" value="text" required>
                    <label for="text-file">Text File</label>
                    <input type="radio" id="image-file" name="file_type" value="image" required>
                    <label for="image-file">Image File</label>
                </div>
            </div>

            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" required>
            </div>

            <button type="submit">üîÑ Process File</button>
        </form>
    </div>
</body>
</html>
